<!DOCTYPE html>
<html>
  <head>
    <title>LOGIN | SMP Negeri 35 Bandar Lampung</title>

    <!-- style vanilla css -->
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
    <!-- iconify -->
    <script src="https://code.iconify.design/iconify-icon/1.0.8/iconify-icon.min.js"></script>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  </head>

  <body>
    <div class="left-half"></div>
    <div class="top-left">
      <img src="/assets/LogoSMPN35.png" alt="SMPN 35" class="logo" />
      <h1>Sistem Informasi Akademik <br />SMP Negeri 35 Bandar Lampung</h1>
    </div>
    <div class="right-half">
      <div class="login-container">
        <h1>Masuk Ke <b>SIAKAD</b></h1>
        <form id="loginForm">
          <div class="atasbawah">
            <div class="atas">
              <p class="atas2">Nama Akun:</p>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Nama.NISN"
                required
                autocomplete="off"
              />
            </div>
            <div class="bawah">
              <p class="bawah2">Kata Sandi:</p>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
                autocomplete="off"
              />
            </div>
          </div>
          <button type="submit">Masuk</button>
        </form>
        <p id="loginMessage"></p>
      </div>
    </div>

    <footer>
      <p>&copy; SMP Negeri 35 Bandar Lampung</p>
    </footer>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
      const loginForm = document.getElementById("loginForm");
      const loginMessage = document.getElementById("loginMessage");

      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const enteredUsername = loginForm.username.value;
        const enteredPassword = loginForm.password.value;

        // Simulated successful login for demonstration purposes
        if (enteredUsername === "user" && enteredPassword === "password") {
          loginMessage.innerHTML =
            "Login successful! Redirecting to the dashboard...";
          setTimeout(function () {
            window.location.href = "dashboard-siswa.html";
          }, 2000); // Redirect after 2 seconds
        } else {
          loginMessage.innerHTML =
            "Invalid username or password. Please try again.";
        }
      });
    </script>
  </body>
</html>
