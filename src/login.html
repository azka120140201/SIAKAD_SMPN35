<!DOCTYPE html>
<html>
  <head>
    <title>LOGIN | SMP Negeri 35 Bandar Lampung</title>
    <link rel="stylesheet" type="text/css" href="/styles/styles.css" />
  </head>
  <body>
    <div class="left-half"></div>
    <div class="top-left">
      <img src="/assets/LogoSMPN35.png" alt="SMPN 35" class="logo" />
      <h1>Sistem Informasi Akademik <br />SMP Negeri 35 Bandar Lampung</h1>
    </div>
    <div class="right-half">
      <div class="login-container">
        <h1>Masuk Ke <b>SIAKAD</b></h1>
        <form id="loginForm">
          <div class="atasbawah">
            <div class="atas">
              <p class="atas2">Nama Akun:</p>
              <input
                type="text"
                id="username"
                name="username"
                placeholder="Nama.NISN"
                required
              />
            </div>
            <div class="bawah">
              <p class="bawah2">Kata Sandi:</p>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                required
              />
            </div>
          </div>
          <button type="submit">Masuk</button>
        </form>
        <p id="loginMessage"></p>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById("loginForm");
      const loginMessage = document.getElementById("loginMessage");

      loginForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const enteredUsername = loginForm.username.value;
        const enteredPassword = loginForm.password.value;

        // Simulated successful login for demonstration purposes
        if (enteredUsername === "user" && enteredPassword === "password") {
          loginMessage.innerHTML =
            "Login successful! Redirecting to the dashboard...";
          setTimeout(function () {
            window.location.href = "dashboard-siswa.html";
          }, 2000); // Redirect after 2 seconds
        } else {
          loginMessage.innerHTML =
            "Invalid username or password. Please try again.";
        }
      });
    </script>
  </body>
</html>
